<!DOCTYPE html>
<html>
  <head>
    <title>Error - Agentic Fabric</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 10px;
      }
      .error {
        color: #d32f2f;
      }
      .back-link {
        margin-top: 20px;
      }
      .back-link a {
        color: #1976d2;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error">Error {{ error_code }}</h1>
      <p>{{ error_message }}</p>
      <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
      </div>
    </div>
  </body>
</html>
