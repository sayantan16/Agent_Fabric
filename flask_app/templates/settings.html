{% extends "base.html" %}

{% block title %}Settings - {{ super() }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-8">
    <div>
        <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
        <p class="mt-2 text-gray-600">Configure your preferences</p>
    </div>
    
    <form method="POST" class="card">
        <div class="card-header">
            <h2 class="text-xl font-semibold">Application Settings</h2>
        </div>
        <div class="card-body space-y-6">
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="auto_create" class="mr-3" 
                           {% if settings.auto_create %}checked{% endif %}>
                    <span>Auto-create missing agents and tools</span>
                </label>
            </div>
            
            <div>
                <label class="flex items-center">
                    <input type="checkbox" name="debug_mode" class="mr-3"
                           {% if settings.debug_mode %}checked{% endif %}>
                    <span>Enable debug mode</span>
                </label>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Default workflow type
                </label>
                <select name="workflow_type" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="sequential" {% if settings.workflow_type == 'sequential' %}selected{% endif %}>Sequential</option>
                    <option value="parallel" {% if settings.workflow_type == 'parallel' %}selected{% endif %}>Parallel</option>
                </select>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
    </form>
</div>
{% endblock %}
